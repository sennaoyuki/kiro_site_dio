<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【医師監修】東京の医療脱毛クリニック詳細情報</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            line-height: 1.6;
        }

        .detailed-container {
            padding: 16px;
            max-width: 375px;
            margin: 0 auto;
        }

        /* Clinic Section Header */
        .clinic-section {
            margin-bottom: 24px;
        }

        .clinic-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 12px 16px;
            position: relative;
        }

        .clinic-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid #c0392b;
        }

        .clinic-header h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .clinic-subtitle {
            font-size: 12px;
            margin-left: 8px;
            border-left: 3px solid white;
            padding-left: 8px;
        }

        /* Banner Image */
        .banner-image {
            width: 100%;
            margin: 16px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .banner-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .banner-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            text-align: center;
            position: relative;
        }

        .price-highlight {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Points Section */
        .points-section {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .points-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 8px 16px;
            margin: -16px -16px 16px -16px;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .points-header::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f39c12;
            border-radius: 50%;
            background: repeating-linear-gradient(
                45deg,
                #f39c12,
                #f39c12 2px,
                transparent 2px,
                transparent 8px
            );
        }

        .point-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .point-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .point-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .point-description {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .highlight-text {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Basic Info Table */
        .basic-info-section {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .table-header {
            padding: 12px 16px;
            border-bottom: 2px solid #2c3e50;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .tab-navigation {
            display: flex;
            background-color: #f8f9fa;
        }

        .tab-btn {
            flex: 1;
            padding: 10px 8px;
            background-color: #e9ecef;
            border: none;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-right: 1px solid #ddd;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background-color: #2c3e50;
            color: white;
        }

        .info-table {
            width: 100%;
        }

        .table-row {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .table-cell {
            padding: 12px 8px;
            text-align: center;
            border-right: 1px solid #e0e0e0;
            flex: 1;
        }

        .table-cell:last-child {
            border-right: none;
        }

        .table-header-row .table-cell {
            background-color: #2c3e50;
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .body-part-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80px;
            justify-content: center;
        }

        .body-illustration {
            width: 40px;
            height: 50px;
            background-color: #ffeaa7;
            border-radius: 50% 50% 0 0;
            margin-bottom: 4px;
            position: relative;
        }

        .body-illustration::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background-color: #ffeaa7;
            border-radius: 0 0 50% 50%;
        }

        .part-label {
            font-size: 11px;
            font-weight: bold;
            margin-top: 8px;
        }

        .price-text {
            font-size: 12px;
            color: #e74c3c;
            font-weight: bold;
        }

        .detail-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-top: 4px;
        }

        .more-btn {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            padding: 12px 40px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin: 16px auto;
            display: block;
        }

        /* Equipment Section */
        .equipment-section {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .equipment-item {
            display: flex;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .equipment-number {
            background-color: #2c3e50;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .equipment-image {
            width: 60px;
            height: 60px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        .equipment-details {
            flex: 1;
        }

        .equipment-name {
            font-size: 14px;
            font-weight: bold;
            color: #f39c12;
            margin-bottom: 8px;
        }

        .equipment-specs {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .spec-row {
            display: flex;
            font-size: 11px;
        }

        .spec-label {
            background-color: #2c3e50;
            color: white;
            padding: 2px 6px;
            width: 40px;
            text-align: center;
            margin-right: 8px;
            border-radius: 2px;
        }

        .spec-value {
            color: #333;
        }

        /* Store Finder Section */
        .store-finder {
            background-color: white;
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .region-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            color: #333;
        }

        .region-item:last-child {
            border-bottom: none;
        }

        .expand-icon {
            font-size: 18px;
            color: #666;
        }

        /* Promotion Banner */
        .promotion-banner {
            background-color: white;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .banner-ribbon {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 8px 20px;
            margin: -16px -16px 16px -16px;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .banner-ribbon::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #2c3e50;
        }

        .banner-ribbon::before {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #2c3e50;
        }

        .promotion-text {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #333;
        }

        .price-highlight-large {
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .consultation-btn {
            flex: 1;
            background-color: white;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .official-btn {
            flex: 1;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        @media (min-width: 768px) {
            .detailed-container {
                max-width: 800px;
                padding: 24px;
            }

            .clinic-header h2 {
                font-size: 24px;
            }

            .points-header {
                font-size: 18px;
            }

            .point-title {
                font-size: 16px;
            }

            .point-description {
                font-size: 14px;
            }

            .table-header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 統一ランキング同期システム -->
    <script src="clinic-database-generated.js"></script>
    <script src="ranking-sync-system.js"></script>
    <div class="detailed-container">
    </div>
</body>
</html>
