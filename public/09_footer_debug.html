<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【医療脱毛クリニック比較ナビ】フッター (デバッグ版)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--neutral-light);
        }

        .footer-container {
            background-color: var(--neutral-white);
            max-width: 1200px;
            margin: 0 auto;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            box-shadow: var(--shadow-lg);
        }

        /* Footer Header */
        .footer-header {
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            color: var(--neutral-white);
            padding: var(--space-4) var(--space-5);
            position: relative;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .footer-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 10px solid var(--primary-red-dark);
        }

        .footer-title {
            font-size: var(--text-xl);
            font-weight: 700;
            text-align: center;
            margin: 0;
        }

        /* Footer Links Section */
        .footer-links {
            padding: var(--space-6) var(--space-5);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-6);
        }

        .footer-column {
            display: flex;
            flex-direction: column;
        }

        .column-links {
            list-style: none;
        }

        .link-item {
            margin-bottom: var(--space-3);
        }

        .footer-link {
            color: var(--primary-red);
            text-decoration: none;
            font-size: var(--text-sm);
            line-height: var(--leading-normal);
            display: block;
            padding: var(--space-2);
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
            font-weight: 500;
        }

        .footer-link:hover {
            color: var(--neutral-white);
            background-color: var(--primary-red);
            transform: translateX(4px);
            text-decoration: underline;
        }

        /* Bottom Navigation */
        .bottom-nav {
            border-top: 1px solid var(--neutral-medium);
            padding: var(--space-5);
            background-color: var(--neutral-light);
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--space-2) var(--space-4);
            margin-bottom: var(--space-4);
        }

        .nav-link {
            color: var(--primary-red);
            text-decoration: none;
            font-size: var(--text-xs);
            white-space: nowrap;
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-sm);
            transition: all var(--transition-base);
            font-weight: 500;
        }

        .nav-link:hover {
            color: var(--neutral-white);
            background-color: var(--primary-red);
            text-decoration: underline;
            transform: translateY(-1px);
        }

        /* Copyright */
        .copyright {
            background-color: var(--primary-red);
            color: var(--neutral-white);
            text-align: center;
            padding: var(--space-4) var(--space-5);
            font-size: var(--text-xs);
            font-weight: 500;
        }

        /* Debug area */
        .debug-area {
            background: var(--neutral-medium);
            padding: var(--space-3);
            margin: var(--space-3) 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: var(--text-xs);
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid var(--neutral-text-light);
            border-radius: var(--radius-md);
            color: var(--neutral-text);
        }
        
        @media (min-width: 768px) {
            .footer-container {
                padding: 0;
            }
            
            .footer-links {
                padding: var(--space-8) var(--space-6);
                grid-template-columns: repeat(3, 1fr);
            }
            
            .footer-title {
                font-size: var(--text-2xl);
            }
            
            .footer-link {
                font-size: var(--text-base);
            }
            
            .nav-link {
                font-size: var(--text-sm);
            }
            
            .copyright {
                font-size: var(--text-sm);
            }
        }
        
        @media (max-width: 767px) {
            .footer-links {
                grid-template-columns: 1fr;
                padding: var(--space-4);
                gap: var(--space-4);
            }
            
            .nav-links {
                gap: var(--space-1) var(--space-2);
            }
        }
    </style>
</head>
<body>
    <footer class="footer-container">
        <!-- Debug Area -->
        <div class="debug-area" id="debugArea">
            <strong>デバッグログ:</strong><br>
        </div>

        <!-- Footer Header -->
        <div class="footer-header">
            <div class="footer-title">医療脱毛クリニックおすすめ3選</div>
        </div>

        <!-- Footer Links -->
        <div class="footer-links">
            <!-- Left Column -->
            <div class="footer-column">
                <ul class="column-links">
                    <li class="link-item">
                        <a href="#" class="footer-link">医療脱毛クリニックおすすめ3選</a>
                    </li>
                    <li class="link-item">
                        <a href="#" class="footer-link">総合人気-医療脱毛クリニックおすすめ3選</a>
                    </li>
                    <li class="link-item">
                        <a href="#" class="footer-link">全身脱毛-医療脱毛クリニックおすすめ3選</a>
                    </li>
                </ul>
            </div>

            <!-- Right Column -->
            <div class="footer-column">
                <ul class="column-links">
                    <li class="link-item">
                        <a href="#" class="footer-link">アレキサンドライトレーザー-医療脱毛クリニックおすすめ3選</a>
                    </li>
                    <li class="link-item">
                        <a href="#" class="footer-link">ダイオードレーザー-医療脱毛クリニックおすすめ3選</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-links">
                <a href="index.html" class="nav-link">TOP</a>
                <a href="about.html" class="nav-link">制作概要</a>
                <a href="company.html" class="nav-link">運営会社</a>
                <a href="editorial-policy.html" class="nav-link">編集方針</a>
                <a href="privacy-policy.html" class="nav-link">プライバシーポリシー</a>
            </div>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            Copyright © 医療脱毛クリニック比較ナビ, All Rights Reserved.
        </div>
    </footer>

<script>
    const debugArea = document.getElementById('debugArea');
    
    function debugLog(message) {
        const time = new Date().toLocaleTimeString();
        debugArea.innerHTML += `[${time}] ${message}<br>`;
        debugArea.scrollTop = debugArea.scrollHeight;
        console.log(`[DEBUG] ${message}`);
    }

    function navigateToPage(url, linkText) {
        debugLog(`🔄 Navigation attempt: ${url} (${linkText})`);

        if (window.parent && window.parent !== window) {
            debugLog('📡 Sending postMessage to parent...');
            
            const message = {
                type: 'navigate',
                url: url,
                linkText: linkText,
                timestamp: Date.now()
            };
            
            try {
                // すべてのオリジンを許可してテスト
                window.parent.postMessage(message, '*');
                debugLog(`✅ Message sent: ${JSON.stringify(message)}`);
            } catch (error) {
                debugLog(`❌ Error sending message: ${error.message}`);
                // フォールバック: 直接遷移
                debugLog('🔄 Attempting direct navigation...');
                try {
                    window.top.location.href = url;
                } catch (e) {
                    debugLog(`❌ Direct navigation failed: ${e.message}`);
                    window.open(url, '_blank');
                }
            }
        } else {
            debugLog('🔄 Direct navigation (not in iframe)');
            window.location.href = url;
        }
    }

    // リンクイベント設定
    document.querySelectorAll('.nav-link, .footer-link').forEach((link, index) => {
        debugLog(`🔗 Setting up link ${index + 1}: ${link.textContent.trim()}`);
        
        link.addEventListener('click', function(event) {
            event.preventDefault();
            
            const href = this.getAttribute('href');
            const linkText = this.textContent.trim();
            
            debugLog(`👆 Link clicked: "${linkText}" -> "${href}"`);
            
            if (href && href !== '#') {
                navigateToPage(href, linkText);
            } else {
                debugLog('⚠️ Empty or # link - no navigation');
            }
        });
    });

    // 初期化完了通知
    document.addEventListener('DOMContentLoaded', function() {
        debugLog('✅ Footer debug component loaded');
        
        if (window.parent && window.parent !== window) {
            debugLog('📡 Sending initialization message to parent...');
            try {
                window.parent.postMessage({
                    type: 'debug',
                    message: 'Footer debug component loaded successfully',
                    timestamp: Date.now()
                }, '*');
            } catch (error) {
                debugLog(`❌ Error sending init message: ${error.message}`);
            }
        }
    });

    // エラーハンドリング
    window.addEventListener('error', function(event) {
        debugLog(`❌ JavaScript Error: ${event.error ? event.error.message : 'Unknown error'}`);
    });

    debugLog('🚀 Footer debug script initialized');
</script>
</body>
