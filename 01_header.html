<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【2024年版】<span data-region="name">千葉</span>の医療脱毛クリニックおすすめ人気ランキングTOP3</title>
    <meta name="description" content="本気でムダ毛をなくしたい方必見！医師監修による信頼できる医療脱毛クリニック比較サイト。レーザー脱毛・IPL脱毛・ニードル脱毛で理想の肌を実現。無料カウンセリング情報も充実。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        }

        .header {
            background-color: #ffffff;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .site-title {
            color: #e74c3c;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-text {
            color: #666666;
            font-size: 12px;
            text-align: right;
            line-height: 1.3;
        }

        @media (min-width: 768px) {
            .header {
                max-width: 1200px;
                margin: 0 auto;
                padding: 12px 24px;
            }

            .logo-icon {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }

            .site-title {
                font-size: 16px;
            }

            .nav-text {
                font-size: 14px;
            }
        }
    </style>
    
    <!-- 地域データハンドラー -->
    <script src="region-config-enhanced.js"></script>
    <script src="region-handler-enhanced.js"></script>
    <script src="clinic-database.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-spa"></i>
            </div>
            <a href="#" class="site-title">医療脱毛クリニック比較ナビ</a>
        </div>
        <div class="nav-text">
            信頼できる医療脱毛クリニックを探す<br>
            なら 医療脱毛クリニック比較ナビ
        </div>
    </header>

    <script>
        // 地域データの初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Header: 地域データ初期化開始 ===');
            
            if (typeof REGION_CONFIG_ENHANCED !== 'undefined') {
                const regionId = REGION_CONFIG_ENHANCED.getRegionIdFromUrl() || REGION_CONFIG_ENHANCED.defaultRegionId;
                const regionName = REGION_CONFIG_ENHANCED.getRegionNameById(regionId);
                
                console.log('Header: 地域ID =', regionId, '地域名 =', regionName);
                
                // 地域名を更新
                const regionElements = document.querySelectorAll('[data-region="name"]');
                console.log('Header: 地域名要素数 =', regionElements.length);
                
                regionElements.forEach((element, index) => {
                    console.log(`Header: 地域名要素${index}を更新: ${element.textContent} → ${regionName}`);
                    element.textContent = regionName;
                });
                
                // ページタイトルを更新
                document.title = `【2024年版】${regionName}の医療脱毛クリニックおすすめ人気ランキングTOP3`;
                
                console.log('Header: 地域データ更新完了');
            } else {
                console.error('Header: REGION_CONFIG_ENHANCEDが読み込まれていません');
            }
        });
    </script>
</body>
</html>
