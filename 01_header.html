<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【2024年版】<span data-region="name">千葉</span>の医療脱毛クリニックおすすめ人気ランキングTOP3</title>
    <meta name="description" content="本気でムダ毛をなくしたい方必見！医師監修による信頼できる医療脱毛クリニック比較サイト。レーザー脱毛・IPL脱毛・ニードル脱毛で理想の肌を実現。無料カウンセリング情報も充実。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="design-system.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
        }

        .header {
            background-color: var(--neutral-white);
            padding: var(--space-3) var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--neutral-medium);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--primary-red-dark) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral-white);
            font-size: var(--text-sm);
            font-weight: bold;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-base);
        }

        .logo-icon:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .site-title {
            color: var(--primary-red);
            font-size: var(--text-lg);
            font-weight: 700;
            text-decoration: none;
            transition: color var(--transition-base);
        }

        .site-title:hover {
            color: var(--primary-red-dark);
        }

        .nav-text {
            color: var(--neutral-text-light);
            font-size: var(--text-sm);
            text-align: right;
            line-height: var(--leading-normal);
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .header {
                max-width: 1200px;
                margin: 0 auto;
                padding: var(--space-4) var(--space-6);
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: var(--text-base);
            }

            .site-title {
                font-size: var(--text-xl);
            }

            .nav-text {
                font-size: var(--text-base);
            }
        }

        @media (max-width: 767px) {
            .header {
                padding: var(--space-3);
            }
            
            .logo-section {
                gap: var(--space-2);
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
            }
            
            .site-title {
                font-size: var(--text-base);
            }
            
            .nav-text {
                font-size: var(--text-xs);
                line-height: 1.2;
            }
        }
    </style>
    
    <!-- 地域データハンドラー -->
    <script src="region-config-enhanced.js"></script>
    <script src="region-handler-enhanced.js"></script>
    <script src="clinic-database.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-spa"></i>
            </div>
            <a href="#" class="site-title">医療脱毛クリニック比較ナビ</a>
        </div>
        <div class="nav-text">
            信頼できる医療脱毛クリニックを探す<br>
            なら 医療脱毛クリニック比較ナビ
        </div>
    </header>

    <script>
        // 地域データの初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== Header: 地域データ初期化開始 ===');
            
            if (typeof REGION_CONFIG_ENHANCED !== 'undefined') {
                const regionId = REGION_CONFIG_ENHANCED.getRegionIdFromUrl() || REGION_CONFIG_ENHANCED.defaultRegionId;
                const regionName = REGION_CONFIG_ENHANCED.getRegionNameById(regionId);
                
                console.log('Header: 地域ID =', regionId, '地域名 =', regionName);
                
                // 地域名を更新
                const regionElements = document.querySelectorAll('[data-region="name"]');
                console.log('Header: 地域名要素数 =', regionElements.length);
                
                regionElements.forEach((element, index) => {
                    console.log(`Header: 地域名要素${index}を更新: ${element.textContent} → ${regionName}`);
                    element.textContent = regionName;
                });
                
                // ページタイトルを更新
                document.title = `【2024年版】${regionName}の医療脱毛クリニックおすすめ人気ランキングTOP3`;
                
                console.log('Header: 地域データ更新完了');
            } else {
                console.error('Header: REGION_CONFIG_ENHANCEDが読み込まれていません');
            }
        });
    </script>
</body>
</html>
